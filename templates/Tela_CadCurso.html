<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Criar Curso - Plataforma EAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../statics/cad.css">
</head>

<body class="bg-custom font-sans min-h-screen flex items-center justify-center">
  <script src="../statics/js/configglobal.js"></script>
  <div class="max-w-xl w-full mx-auto p-6 bg-white shadow-md rounded-lg mt-20">

    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold">Criar novo curso</h1>
      <p class="text-gray-600 text-sm">Preencha os dados abaixo para cadastrar um curso.</p>
    </div>

    <form id="cursoForm" class="space-y-4">
      <input type="text" id="tituloCurso" placeholder="Título do Curso" required
        class="w-full border rounded px-3 py-2" />
      <textarea id="descricaoCurso" placeholder="Descrição do Curso" required class="w-full border rounded px-3 py-2"
        rows="4"></textarea>
      <input type="text" id="Categoria" placeholder="Categoria (Ex: Programação, Design...)"
        class="w-full border rounded px-3 py-2" />
      <textarea id="Objetivo" placeholder="Objetivo de Aprendizagem" required class="w-full border rounded px-3 py-2"
        rows="2"></textarea>
      <input type="text" id="duracaoCurso" placeholder="Carga horária (ex: 10h)"
        class="w-full border rounded px-3 py-2" />
      <input type="text" id="turma" placeholder="Turma" class="w-full border rounded px-3 py-2" />
      <!-- Upload da imagem -->
      <div>
        <label class="block mb-1 font-medium">Imagem do Curso</label>
        <input type="file" id="imagemCurso" accept="image/*" onchange="previewImagem(event)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-700 cursor-pointer" />
        <img id="preview" src="" alt="Pré-visualização da imagem" class="mt-4 hidden max-h-52 rounded-lg border" />
      </div>
    </form>
    <div class="text-center space-x-4 pt-4">
      <a href="../templates/TelaHome.html" class="btn btn-white btn-animated">Voltar</a>
      <a href="#" class="btn btn-white btn-animated">Enviar</a>
    </div>
  </div>

  <script src="../statics/js/cadcurso.js"></script>
</body>

</html>
