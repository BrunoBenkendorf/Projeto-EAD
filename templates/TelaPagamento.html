<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Método de Pagamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../statics/pag.css">
</head>

<body>
  <script src="../statics/js/configglobal.js"></script>

  <div class="pagamento-container">
    <h2>Método De Pagamento:</h2>

    <label class="opcao">
      <input type="radio" name="pagamento" value="pix" />
      <i class="bi bi-pix"></i>
      <span>PIX</span>
    </label>
    <div class="detalhes" id="pix">
      <label>Chave Pix (CPF, Email, Celular):</label><br>
      <input type="text" placeholder="Digite sua chave Pix">
    </div>

    <label class="opcao">
      <input type="radio" name="pagamento" value="boleto" />
      <i class="bi bi-upc-scan"></i>
      <span>Boleto Bancário</span>
    </label>
    <div class="detalhes" id="boleto">
      <p>O boleto será gerado após a finalização da compra.</p>
    </div>

    <label class="opcao">
      <input type="radio" name="pagamento" value="debito" />
      <i class="bi bi-credit-card-2-front"></i>
      <span>Cartão Débito</span>
    </label>
    <div class="detalhes" id="debito">
      <label>Número do Cartão:</label><br>
      <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="numero-cartao" placeholder="XXXX XXXX XXXX XXXX" maxlength="19"
          oninput="formatarCartao()">
        <img id="bandeira-cartao" src="" alt="Bandeira" style="height: 24px; display: none;">
      </div>
      <label>Validade:</label><br>
      <input type="date" placeholder="MM/AA"><br>
      <label>CVV:</label><br>
      <input type="text" placeholder="123">
    </div>

    <label class="opcao">
      <input type="radio" name="pagamento" value="credito" />
      <i class="bi bi-credit-card"></i>
      <span>Cartão Crédito</span>
    </label>
    <div class="detalhes" id="credito">
      <label>Número do Cartão:</label><br>
      <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="numero-cartao" placeholder="XXXX XXXX XXXX XXXX" maxlength="19"
          oninput="formatarCartao()">
        <img id="bandeira-cartao" src="" alt="Bandeira" style="height: 24px; display: none;">
      </div>
      <label>Validade:</label><br>
      <input type="date" placeholder="MM/AA"><br>
      <label>CVV:</label><br>
      <input type="text" placeholder="123"><br>
      <label>Número de parcelas:</label><br>
      <select>
        <option>1x sem juros</option>
        <option>2x sem juros</option>
        <option>3x sem juros</option>
      </select>
    </div>
    <button id="btn" onclick="confirmarPagamento()">
      Confirmar Pagamento
    </button>
  </div>


  <p id="mensagem-status" style="margin-top: 15px; font-weight: bold; display: none;"></p>
  </div>
  <script src="../statics/js/pag.js"></script>
</body>

</html>
