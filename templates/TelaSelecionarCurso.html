<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Curso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../statics/cad.css">
</head>
<body class="bg-custom min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-8 mt-12">
    <h1 class="text-2xl font-bold text-center mb-6">Selecione um Curso para Alterar</h1>
    <ul id="listaCursos" class="space-y-4"></ul>

    <div class="text-center pt-6">
      <a href="../templates/TelaProfessor.html" class="btn btn-white btn-animated">Voltar</a>
    </div>
  </div>

  <script>
    const cursos = [
      { id: 1, titulo: "Curso de JavaScript" },
      { id: 2, titulo: "Curso de HTML e CSS" },
      { id: 3, titulo: "Curso de Python" }
    ];

    const lista = document.getElementById('listaCursos');
    cursos.forEach(curso => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="flex justify-between items-center border p-4 rounded-lg hover:bg-orange-100">
          <span class="font-medium">${curso.titulo}</span>
          <a href="TelaAltCurso.html?id=${curso.id}" class="text-orange-600 hover:underline">Alterar</a>
        </div>
      `;
      lista.appendChild(li);
    });
  </script>
</body>
</html>
