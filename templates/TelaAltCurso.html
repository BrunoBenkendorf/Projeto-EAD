<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterar Curso - Plataforma EAD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../statics/cad.css" />
</head>
<body class="bg-custom font-sans min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-white shadow-md rounded-lg p-8 mt-16">
    
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">Alterar Curso</h1>
      <p class="text-gray-600 text-sm">Atualize os dados do curso conforme necessário.</p>
    </div>

    <form id="cursoForm" class="space-y-5" onsubmit="event.preventDefault(); salvarAlteracoes();">
      <input type="hidden" id="cursoId"/>

      <div>
        <label for="tituloCurso" class="block font-medium mb-1">Título do Curso</label>
        <input type="text" id="tituloCurso" required class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label for="descricaoCurso" class="block font-medium mb-1">Descrição</label>
        <textarea id="descricaoCurso" required rows="4" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div>
        <label for="Categoria" class="block font-medium mb-1">Categoria</label>
        <input type="text" id="Categoria" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label for="Objetivo" class="block font-medium mb-1">Objetivo de Aprendizagem</label>
        <textarea id="Objetivo" required rows="2" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="duracaoCurso" class="block font-medium mb-1">Carga Horária</label>
          <input type="text" id="duracaoCurso" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="turma" class="block font-medium mb-1">Turma</label>
          <input type="text" id="turma" class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <div>
        <label class="block font-medium mb-1">Imagem do Curso</label>
        <input type="file" id="imagemCurso" accept="image/*" onchange="previewImagem(event)" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-700 cursor-pointer" />
        <img id="preview" src="" alt="Pré-visualização da imagem" class="mt-4 max-h-52 rounded-lg border" />
      </div>

      <div class="text-center space-x-4 pt-6">
        <a href="../templates/TelaSelecionarCurso.html" class="btn btn-white btn-animated">Voltar</a>
        <a href="../templates/TelaProfessor.html" class="btn btn-white btn-animated">Salvar Alterações</a>
      </div>
    </form>
  </div>

<script src="../statics/js/alt.js"></script>
<script src="../statics/js/cadcurso.js"></script>
</body>
</html>
